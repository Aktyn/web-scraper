productName: "Web Scraper"
appId: "aktyn.web-scraper"
executableName: "Web Scraper"
copyright: "Copyright © 2023 Radosław Krajewski (Aktyn)"

win:
  target:
    - target: "portable"
      arch:
        - "x64"
  icon: "icon.ico"
  publisherName: "Radosław Krajewski (Aktyn)"

nsis:
  perMachine: false
  oneClick: false
  allowToChangeInstallationDirectory: false

linux:
  category: Development
  target:
    - "AppImage"
#    - "deb"
  executableName: "Web Scraper"
  artifactName: "${productName}-${version}.${ext}"

files:
  - "user-panel-build/**/*"
  - "dist/"
  - "external/"
  - "package.json"

extraResources:
  - "node_modules/.prisma/**/*"
  - "node_modules/@prisma/client/**/*"

asar: true
asarUnpack: "**\\*.{node,dll}"
nodeGypRebuild: false
npmRebuild: false

directories:
  output: "release"
