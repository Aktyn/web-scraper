name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm install

  lint-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check code with linter
        run: npm run lint

  build:
    needs: lint-check
    runs-on: ubuntu-latest
    steps:
      - name: Build all projects
        run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run all tests
        run: npm run test
        env:
          CI: true
